<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../fullcalendar.min.css' rel='stylesheet' />
<link href='../fullcalendar.print.min.css' rel='stylesheet' media='print' />
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../fullcalendar.min.js'></script>
<script src='../locale-all.js'></script>
<script>

  $(document).ready(function() {
    var initialLocaleCode = 'en';

    $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay,listMonth'
      },
      defaultDate: '2021-11-12',
      locale: initialLocaleCode,
      buttonIcons: false, // show the prev/next text
      weekNumbers: true,
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: [
        {
          title: 'All Day Event',
          start: '2021-11-01'
        },
        {
          title: 'Long Event',
          start: '2021-11-07',
          end: '2021-11-10'
        },
        {
          id: 999,
          title: 'Repeating Event',
          start: '2021-11-09T16:00:00'
        },
        {
          id: 999,
          title: 'Repeating Event',
          start: '2021-11-16T16:00:00'
        },
        {
          title: 'Conference',
          start: '2021-11-11',
          end: '2021-11-13'
        },
        {
          title: 'Meeting',
          start: '2021-11-12T10:30:00',
          end: '2021-11-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2021-11-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '2021-11-12T14:30:00'
        },
        {
          title: 'Happy Hour',
          start: '2021-11-12T17:30:00'
        },
        {
          title: 'Dinner',
          start: '2021-11-12T20:00:00'
        },
        {
          title: 'Birthday Party',
          start: '2021-11-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2021-11-28'
        }
      ]
    });

    // build the locale selector's options
    $.each($.fullCalendar.locales, function(localeCode) {
      $('#locale-selector').append(
        $('<option/>')
          .attr('value', localeCode)
          .prop('selected', localeCode == initialLocaleCode)
          .text(localeCode)
      );
    });

    // when the selected option changes, dynamically change the calendar option
    $('#locale-selector').on('change', function() {
      if (this.value) {
        $('#calendar').fullCalendar('option', 'locale', this.value);
      }
    });
  });

</script>
<style>

  body {
    margin: 0;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  #top {
    background: #eee;
    border-bottom: 1px solid #ddd;
    padding: 0 10px;
    line-height: 40px;
    font-size: 12px;
  }

  #calendar {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 10px;
  }

</style>
</head>
<body>

  <div id='top'>

    Locales:
    <select id='locale-selector'></select>

  </div>

  <div id='calendar'></div>

</body>
</html>
