definitions:
  Boards:
    type: object
    description:  This is a Board.
    properties:
      title:
        description: |
           The title of the board
        type: string
      slug:
        description: |
           The title slugified.
        type: string
      archived:
        description: |
           Is the board archived?
        type: boolean
      createdAt:
        description: |
           Creation time of the board
        type: string
      modifiedAt:
        description: |
           Last modification time of the board
        type: string
        x-nullable: true
      stars:
        description: |
           How many stars the board has
        type: number
      labels:
        description: |
           List of labels attached to a board
        type: array
        items:
          $ref: "#/definitions/BoardsLabels"
      members:
        description: |
           List of members of a board
        type: array
        items:
          $ref: "#/definitions/BoardsMembers"
      permission:
        description: |
           visibility of the board
        type: string
        enum:
          - public
          - private
      color:
        description: |
           The color of the board.
        type: string
        enum:
          - belize
          - nephritis
          - pomegranate
          - pumpkin
          - wisteria
          - moderatepink
          - strongcyan
          - limegreen
          - midnight
          - dark
          - relax
          - corteza
          - clearblue
          - natural
          - modern
      description:
        description: |
           The description of the board
        type: string
        x-nullable: true
      subtasksDefaultBoardId:
        description: |
           The default board ID assigned to subtasks.
        type: string
        x-nullable: true
      subtasksDefaultListId:
        description: |
           The default List ID assigned to subtasks.
        type: string
        x-nullable: true
      dateSettingsDefaultBoardId:
        type: string
        x-nullable: true
      dateSettingsDefaultListId:
        type: string
        x-nullable: true
      allowsSubtasks:
        description: |
           Does the board allows subtasks?
        type: boolean
      allowsAttachments:
        description: |
           Does the board allows attachments?
        type: boolean
      allowsChecklists:
        description: |
           Does the board allows checklists?
        type: boolean
      allowsComments:
        description: |
           Does the board allows comments?
        type: boolean
      allowsDescriptionTitle:
        description: |
           Does the board allows description title?
        type: boolean
      allowsDescriptionText:
        description: |
           Does the board allows description text?
        type: boolean
      allowsActivities:
        description: |
           Does the board allows comments?
        type: boolean
      allowsLabels:
        description: |
           Does the board allows labels?
        type: boolean
      allowsAssignee:
        description: |
           Does the board allows assignee?
        type: boolean
      allowsMembers:
        description: |
           Does the board allows members?
        type: boolean
      allowsRequestedBy:
        description: |
           Does the board allows requested by?
        type: boolean
      allowsAssignedBy:
        description: |
           Does the board allows requested by?
        type: boolean
      allowsReceivedDate:
        description: |
           Does the board allows received date?
        type: boolean
      allowsStartDate:
        description: |
           Does the board allows start date?
        type: boolean
      allowsEndDate:
        description: |
           Does the board allows end date?
        type: boolean
      allowsDueDate:
        description: |
           Does the board allows due date?
        type: boolean
      presentParentTask:
        description: |
           Controls how to present the parent task:

           - `prefix-with-full-path`: add a prefix with the full path
           - `prefix-with-parent`: add a prefisx with the parent name
           - `subtext-with-full-path`: add a subtext with the full path
           - `subtext-with-parent`: add a subtext with the parent name
           - `no-parent`: does not show the parent at all
        type: string
        enum:
          - prefix-with-full-path
          - prefix-with-parent
          - subtext-with-full-path
          - subtext-with-parent
          - no-parent
        x-nullable: true
      startAt:
        description: |
           Starting date of the board.
        type: string
        x-nullable: true
      dueAt:
        description: |
           Due date of the board.
        type: string
        x-nullable: true
      endAt:
        description: |
           End date of the board.
        type: string
        x-nullable: true
      spentTime:
        description: |
           Time spent in the board.
        type: number
        x-nullable: true
      isOvertime:
        description: |
           Is the board overtimed?
        type: boolean
        x-nullable: true
      type:
        description: |
           The type of board
        type: string
      sort:
        description: |
           Sort value
        type: number
    required:
      - title
      - slug
      - archived
      - createdAt
      - stars
      - labels
      - members
      - permission
      - color
      - allowsSubtasks
      - allowsAttachments
      - allowsChecklists
      - allowsComments
      - allowsDescriptionTitle
      - allowsDescriptionText
      - allowsActivities
      - allowsLabels
      - allowsAssignee
      - allowsMembers
      - allowsRequestedBy
      - allowsAssignedBy
      - allowsReceivedDate
      - allowsStartDate
      - allowsEndDate
      - allowsDueDate
      - type
      - sort
  BoardsLabels:
    type: object
    properties:
      _id:
        description: |
           Unique id of a label
        type: string
      name:
        description: |
           Name of a label
        type: string
      color:
        description: |
           color of a label.

           Can be amongst `green`, `yellow`, `orange`, `red`, `purple`,
           `blue`, `sky`, `lime`, `pink`, `black`,
           `silver`, `peachpuff`, `crimson`, `plum`, `darkgreen`,
           `slateblue`, `magenta`, `gold`, `navy`, `gray`,
           `saddlebrown`, `paleturquoise`, `mistyrose`, `indigo`
        type: string
        enum:
          - green
          - yellow
          - orange
          - red
          - purple
          - blue
          - sky
          - lime
          - pink
          - black
          - silver
          - peachpuff
          - crimson
          - plum
          - darkgreen
          - slateblue
          - magenta
          - gold
          - navy
          - gray
          - saddlebrown
          - paleturquoise
          - mistyrose
          - indigo
    required:
      - _id
      - color
  BoardsMembers:
    type: object
    properties:
      userId:
        description: |
           The uniq ID of the member
        type: string
      isAdmin:
        description: |
           Is the member an admin of the board?
        type: boolean
      isActive:
        description: |
           Is the member active?
        type: boolean
      isNoComments:
        description: |
           Is the member not allowed to make comments
        type: boolean
      isCommentOnly:
        description: |
           Is the member only allowed to comment on the board
        type: boolean
