swagger: '2.0'
info:
  title: Wekan REST API
  version: v7.91
  description: |
    The REST API allows you to control and extend Wekan with ease.

    If you are an end-user and not a dev or a tester, [create an issue](https://github.com/wekan/wekan/issues/new) to request new APIs.

    > All API calls in the documentation are made using `curl`.  However, you are free to use Java / Python / PHP / Golang / Ruby / Swift / Objective-C / Rust / Scala / C# or any other programming languages.

    # Production Security Concerns
    When calling a production Wekan server, ensure it is running via HTTPS and has a valid SSL Certificate. The login method requires you to post your username and password in plaintext, which is why we highly suggest only calling the REST login api over HTTPS. Also, few things to note:

    * Only call via HTTPS
    * Implement a timed authorization token expiration strategy
    * Ensure the calling user only has permissions for what they are calling and no more

schemes:
  - http

securityDefinitions:
  UserSecurity:
    type: apiKey
    in: header
    name: Authorization

paths:
  /users/login:
    post:
      operationId: login
      summary: Login with REST API
      consumes:
        - application/x-www-form-urlencoded
        - application/json
      tags:
        - Login
      parameters:
        - name: username
          in: formData
          required: true
          description: |
            Your username
          type: string
        - name: password
          in: formData
          required: true
          description: |
            Your password
          type: string
          format: password
      responses:
        200:
          description: |-
            Successful authentication
          schema:
            items:
              properties:
                id:
                  type: string
                token:
                  type: string
                tokenExpires:
                  type: string
        400:
          description: |
            Error in authentication
          schema:
            items:
              properties:
                error:
                  type: number
                reason:
                  type: string
        default:
          description: |
            Error in authentication
  /users/register:
    post:
      operationId: register
      summary: Register with REST API
      description: |
        Notes:
          - You will need to provide the token for any of the authenticated methods.
      consumes:
        - application/x-www-form-urlencoded
        - application/json
      tags:
        - Login
      parameters:
        - name: username
          in: formData
          required: true
          description: |
            Your username
          type: string
        - name: password
          in: formData
          required: true
          description: |
            Your password
          type: string
          format: password
        - name: email
          in: formData
          required: true
          description: |
            Your email
          type: string
      responses:
        200:
          description: |-
            Successful registration
          schema:
            items:
              properties:
                id:
                  type: string
                token:
                  type: string
                tokenExpires:
                  type: string
        400:
          description: |
            Error in registration
          schema:
            items:
              properties:
                error:
                  type: number
                reason:
                  type: string
        default:
          description: |
            Error in registration

  /api/boards/{board}/attachments/{attachment}/export:
    get:
      operationId: exportJson
      summary: This route is used to export a attachement to a json file format.
      description: |
        If user is already logged-in, pass loginToken as param
         "authToken": '/api/boards/:boardId/attachments/:attachmentId/export?authToken=:token'
      tags:
        - Boards
      parameters:
        - name: board
          in: path
          description: |
            the ID of the board we are exporting
          type: string
          required: true
        - name: attachment
          in: path
          description: |
            the ID of the attachment we are exporting
          type: string
          required: true
      produces:
        - application/json
      security:
          - UserSecurity: []
      responses:
        '200':
          description: |-
            200 response
  /api/boards/{board}/cards/{card}/checklists:
    get:
      operationId: get_all_checklists
      summary: Get the list of checklists attached to a card
      tags:
        - Checklists
      parameters:
        - name: board
          in: path
          description: |
            the board ID
          type: string
          required: true
        - name: card
          in: path
          description: |
            the card ID
          type: string
          required: true
      produces:
        - application/json
      security:
          - UserSecurity: []
      responses:
        '200':
          description: |-
            200 response
          schema:
            type: array
            items:
              type: object
              properties:
                _id:
                  type: string
                title:
                  type: string
    post:
      operationId: new_checklist
      summary: create a new checklist
      tags:
        - Checklists
      consumes:
        - multipart/form-data
        - application/json
      parameters:
        - name: title
          in: formData
          description: |
            the title of the new checklist
          type: string
          required: true
        - name: items
          in: formData
          description: |
            the list of items on the new checklist
          type: string
          required: false
        - name: board
          in: path
          description: |
            the board ID
          type: string
          required: true
        - name: card
          in: path
          description: |
            the card ID
          type: string
          required: true
      produces:
        - application/json
      security:
          - UserSecurity: []
      responses:
        '200':
          description: |-
            200 response
          schema:
            type: object
            properties:
              _id:
                type: string
  /api/boards/{board}/cards/{card}/checklists/{checklist}:
    get:
      operationId: get_checklist
      summary: Get a checklist
      tags:
        - Checklists
      parameters:
        - name: board
          in: path
          description: |
            the board ID
          type: string
          required: true
        - name: card
          in: path
          description: |
            the card ID
          type: string
          required: true
        - name: checklist
          in: path
          description: |
            the ID of the checklist
          type: string
          required: true
      produces:
        - application/json
      security:
          - UserSecurity: []
      responses:
        '200':
          description: |-
            200 response
          schema:
            type: object
            properties:
              cardId:
                type: string
              title:
                type: string
              finishedAt:
                type: string
              createdAt:
                type: string
              sort:
                type: number
              items:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                    title:
                      type: string
                    isFinished:
                      type: boolean
    delete:
      operationId: delete_checklist
      summary: Delete a checklist
      description: |
        The checklist will be removed, not put in the recycle bin.
      tags:
        - Checklists
      parameters:
        - name: board
          in: path
          description: |
            the board ID
          type: string
          required: true
        - name: card
          in: path
          description: |
            the card ID
          type: string
          required: true
        - name: checklist
          in: path
          description: |
            the ID of the checklist to remove
          type: string
          required: true
      produces:
        - application/json
      security:
          - UserSecurity: []
      responses:
        '200':
          description: |-
            200 response
          schema:
            type: object
            properties:
              _id:
                type: string
  /api/boards/{board}/cards/{card}/checklists/{checklist}/items:
    post:
      operationId: new_checklist_item
      summary: add a new item to a checklist
      tags:
        - ChecklistItems
      consumes:
        - multipart/form-data
        - application/json
      parameters:
        - name: title
          in: formData
          description: |
            the title of the new item
          type: string
          required: true
        - name: board
          in: path
          description: |
            the board ID
          type: string
          required: true
        - name: card
          in: path
          description: |
            the card ID
          type: string
          required: true
        - name: checklist
          in: path
          description: |
            the ID of the checklist
          type: string
          required: true
      produces:
        - application/json
      security:
          - UserSecurity: []
      responses:
        '200':
          description: |-
            200 response
          schema:
            type: object
            properties:
              _id:
                type: string
  /api/boards/{board}/cards/{card}/checklists/{checklist}/items/{item}:
    get:
      operationId: get_checklist_item
      summary: Get a checklist item
      tags:
        - ChecklistItems
        - Checklists
      parameters:
        - name: board
          in: path
          description: |
            the board ID
          type: string
          required: true
        - name: card
          in: path
          description: |
            the card ID
          type: string
          required: true
        - name: checklist
          in: path
          description: |
            the checklist ID
          type: string
          required: true
        - name: item
          in: path
          description: |
            the ID of the item
          type: string
          required: true
      produces:
        - application/json
      security:
          - UserSecurity: []
      responses:
        '200':
          description: |-
            200 response
          schema:
            $ref: "#/definitions/ChecklistItems"
    put:
      operationId: edit_checklist_item
      summary: Edit a checklist item
      tags:
        - ChecklistItems
        - Checklists
      consumes:
        - multipart/form-data
        - application/json
      parameters:
        - name: isFinished
          in: formData
          description: |
            is the item checked?
          type: string
          required: false
        - name: title
          in: formData
          description: |
            the new text of the item
          type: string
          required: false
        - name: board
          in: path
          description: |
            the board ID
          type: string
          required: true
        - name: card
          in: path
          description: |
            the card ID
          type: string
          required: true
        - name: checklist
          in: path
          description: |
            the checklist ID
          type: string
          required: true
        - name: item
          in: path
          description: |
            the ID of the item
          type: string
          required: true
      produces:
        - application/json
      security:
          - UserSecurity: []
      responses:
        '200':
          description: |-
            200 response
          schema:
            type: object
            properties:
              _id:
                type: string
    delete:
      operationId: delete_checklist_item
      summary: Delete a checklist item
      description: |
        Note: this operation can't be reverted.
      tags:
        - ChecklistItems
        - Checklists
      parameters:
        - name: board
          in: path
          description: |
            the board ID
          type: string
          required: true
        - name: card
          in: path
          description: |
            the card ID
          type: string
          required: true
        - name: checklist
          in: path
          description: |
            the checklist ID
          type: string
          required: true
        - name: item
          in: path
          description: |
            the ID of the item to be removed
          type: string
          required: true
      produces:
        - application/json
      security:
          - UserSecurity: []
      responses:
        '200':
          description: |-
            200 response
          schema:
            type: object
            properties:
              _id:
                type: string
  /api/boards/{board}/cards/{card}/comments:
