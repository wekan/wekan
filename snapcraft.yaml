name: wekan
version: '7.92'
base: core24
summary: Open Source kanban
description: |
   WeKan Â® is an Open Source and collaborative kanban board application.

   Whether you're maintaining a personal todo list, planning your holidays with some friends, or working in a team on your next revolutionary idea, Kanban boards are an unbeatable tool to keep your things organized. They give you a visual overview of the current state of your project, and make you productive by allowing you to focus on the few items that matter the most.
   Depending on target environment, some configuration settings might need to be adjusted.
   For full list of configuration options call:
   $ wekan.help

confinement: strict
grade: stable

# Use platforms instead of architectures for core24 base
platforms:
  amd64:
    build-on: amd64
    build-for: amd64

plugs:
  mongodb-plug:
    interface: content
    target: $SNAP_DATA/shared

hooks:
  configure:
    plugs:
      - network
      - network-bind

slots:
  mongodb-slot:
    interface: content
    write:
      - $SNAP_DATA/share

apps:
    wekan:
        command: ./bin/wekan-control
        daemon: simple
        plugs: [network, network-bind]

    mongodb:
        command: ./bin/mongodb-control
        daemon: simple
        plugs: [network, network-bind]

    caddy:
        command: ./bin/caddy-control
        daemon: simple
        plugs: [network, network-bind]

    help:
        command: ./bin/wekan-help

    database-backup:
        command: ./bin/mongodb-backup
        plugs: [network, network-bind]

    database-list-backups:
        command: ./bin/database-list-backups

    database-restore:
        command: ./bin/mongodb-restore
        plugs: [network, network-bind]

parts:
    mongodb:
        source: https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu2204-7.0.21.tgz
        plugin: dump
        stage-packages:
            - libssl3
            - libcurl4
            - libstemmer0d
            - zlib1g
            - libsnappy1v5
            - libyaml-cpp0.8
            - libpcre3
            - libpcrecpp0v5
            - libboost-system1.74.0
            - libboost-iostreams1.74.0
            - libboost-filesystem1.74.0
            - libboost-program-options1.74.0
            - libgoogle-perftools4
        stage:
            - bin
            - usr
        prime:
            - bin
            - usr

    mongosh:
        source: https://downloads.mongodb.com/compass/mongosh-2.5.3-linux-x64.tgz
        plugin: dump

    mongotools:
        source: https://fastdl.mongodb.org/tools/db/mongodb-database-tools-ubuntu2404-x86_64-100.12.2.tgz
        plugin: dump

    wekan:
        source: .
        plugin: npm
        npm-node-version: 14.21.3
        npm-include-node: true
        build-packages:
            - build-essential
            - ca-certificates
            - apt-utils
            - python3
            - g++
            - capnproto
            - curl
            - wget
            - unzip
            - execstack
            - nodejs
            - npm
            - git  # Add git for cloning migratemongo
        stage-packages:
            - libfontconfig1
