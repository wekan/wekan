            - libboost-system1.71.0
            - libboost-iostreams1.71.0
            - libboost-filesystem1.71.0
            - libboost-program-options1.71.0
            - libgoogle-perftools4
        filesets:
            mongo:
                - bin
                - usr
        stage:
            - $mongo
        prime:
            - $mongo

    mongodb44:
